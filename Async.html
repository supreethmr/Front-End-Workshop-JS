<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Promise</h2>

<p>Wait 3 seconds (3000 milliseconds) for this page to change.</p>

<h1 id="demo"></h1>
<h2 id="demo1"></h2>

<script>
const myPromise = new Promise(function(resolve, reject) {
  setTimeout(function(){ reject("promise Resolved !!"); }, 3000);
});

myPromise.then(function(value) {
  document.getElementById("demo").innerHTML = value;
 document.getElementById("demo1").innerHTML = 'Executed before promise';
}).catch((err) => {
 document.getElementById("demo1").innerHTML = 'Error state';
});


/* callback */
const number = setInterval(myFunction, 1000);

function myFunction() {
  let d = new Date();
  document.getElementById("demo").innerHTML=
  d.getHours() + ":" +
  d.getMinutes() + ":" +
  d.getSeconds();
}
